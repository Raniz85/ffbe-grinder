name: Stage Grinding (Lapis Refresh)
description: Runs the second quest of any stage over and over again, refreshing NRG with lapis
initialState: Start
states:
    Start:
        transitions:
            Quest Selection:
                type: imageRegion
                name: questSelection.png
                x: 664
                y: 554
    Quest Selection:
        actions:
            - type: tap
              locations: stageSelect2
        transitions:
            Missions Screen:
                type: imageRegion
                name: missions.png
                x: 223
                y: 337
            Refresh NRG with Lapis:
                type: imageRegion
                name: refreshWithLapisButton.png
                x: 394
                y: 612
    Refresh NRG with Lapis:
        actions:
            - type: tap
              locations: refreshWithLapis
        transitions:
            Confirm Refresh with Lapis:
                type: imageRegion
                name: yesRefreshWithLapisButton.png
                x: 396
                y: 666
    Confirm Refresh with Lapis:
        actions:
            - type: tap
              locations: confirmRefreshWithLapis
        transitions:
            Missions Screen:
                type: imageRegion
                name: missions.png
                x: 223
                y: 337
    Missions Screen:
        actions:
            - type: tap
              locations: missionsNext
        transitions:
            Companion Selection:
                type: time
                delay: PT2S
    Companion Selection:
        actions:
            - type: tap
              locations: [companion0, companion1, companion2]
              strategy: random
        transitions:
            Party Selection:
                type: time
                delay: PT2S
    Party Selection:
        actions:
            - type: tap
              locations: depart
        transitions:
            Companion Changed:
                type: imageRegion
                name: companionChanged.png
                x: 106
                y: 611
            #First Attack:
            Repeat Actions:
                type: imageRegion
                name: autoCombat.png
                x: 5
                y: 1197
    Companion Changed:
        actions:
            - type: tap
              locations: companionChangedOk
        transitions:
            Companion Selection:
                type: time
                delay: PT10S
    First Attack:
        actions:
            - type: tap
              locations: [character1, character3]
        transitions:
            Repeat Actions:
                type: allActionsExecuted
    Repeat Actions:
        actions:
            - type: tap
              locations: repeatActions
              repeat: true
        transitions:
            Results:
                type: imageRegion
                name: gilResults.png
                x: 213
                y: 500
    Results:
        actions:
            - type: tap
              locations: resultsNext
              repeat: true
            - type: incrementCounter
              name: rounds
        transitions:
            Friend Request:
                type: imageRegion
                name: friendRequest.png
                x: 208
                y: 359
            Daily Quest Completed:
                type: imageRegion
                name: dailyQuestCompleted.png
                x: 207
                y: 341
            Quest Selection:
                type: imageRegion
                name: questSelection.png
                x: 664
                y: 554
    Friend Request:
        actions:
            - type: delay
              delay: PT0.5S
            - type: tap
              locations: dontRequestFriend
        transitions:
            Daily Quest Completed:
                type: imageRegion
                name: dailyQuestCompleted.png
                x: 207
                y: 341
            Quest Selection:
                type: imageRegion
                name: questSelection.png
                x: 664
                y: 554
    Daily Quest Completed:
        actions:
            - type: tap
              locations: closeDailyQuestButton
        transitions:
            Quest Selection:
                type: imageRegion
                name: questSelection.png
                x: 664
                y: 554

